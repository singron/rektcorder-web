<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>DestiSenpaii</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">
      <div class="row">
        <div class="stream-col">
          <div id="video" style="height: 100%">
            <div id="video-url-container1">
              <div id="video-url-container2" class="center-parent">
                <div class="center panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Enter archive url to start playing</h3>
                  </div>
                  <div class="panel-body">
                    <input id="videoUrl" class="form-control input-lg" placeholder="http://www.twitch.tv/destiny/b/...">
                  </div>
                </div>
              </div>
            </div>

            <div id="links-container1" class="fill">
              <div id="links-container2" class="center-parent fill">
                <div class="center">
                  <div id="links">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="msgs-col">
          <div id="controls">
            <a id="control-menu-btn" href="#"><span class="glyphicon glyphicon-cog"></span></a>
            <a id="play-btn"><span></span></a>
            <span id="time"></span>
            <div id="control-menu-container">
              <div id="control-menu" style="display: none">
                <div class="form-group">
                  Set Time
                  <div class='input-group date' id='timepicker'>
                    <input type='text' class="form-control input-sm"/>
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
                offset adjuster (seconds)
                <input id="offset-adj" class="form-control input-sm" type="number" value="0"/>
                <a href="https://github.com/singron/rektcorder-web" target="_blank">source</a>
              </div>
            </div>
          </div>
          <div id="msgs-wrapper1">
            <div id="msgs-wrapper2">
              <div id="msgs"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/oboe/dist/oboe-browser.js"></script>
    <script src="bower_components/data-structures/distribution/browser/data-structures-1.4.2.js"></script>
    <script src="bower_components/doT/doT.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
